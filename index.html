    <!-- CSS link  -->

<body id="home">

    <!-- ID - Uma única por página. Identificador: #
    CLASS - Multiplas por elemento/página. Identificador: .  -->
    
    <header>
        <nav id="menu">
            <ul>
            <a href="index.html">
                <img id="logo-horizontal" src="images/logo-horizontal.png" alt="logo-horizontal">

            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#produtos">Produtos</a></li>

    ============================================== -->

        <div id="propositos">

                <img src="images/visao.png" alt="visao">

                <img src="images/missao.png" alt="missao">

    </div>

        <!-- PRODUTOS 
    ========================================= -->
    
    <section class="produtos" id="produtos">

    ============================================== -->

    <section class="contato">

        <form>
            <div class="form-group" >
              <input type="email" placeholder="Nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            <div class="form-group">

            </div>
            <div class="form-group">
                <input type="email" placeholder="Assunto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
          </form>

          <form id="mensagem">
            <textarea class="form-control" placeholder="Mensagem" id="exampleFormControlTextarea1" rows="7"></textarea>
            <button type="submit" id="button" class="btn btn-primary">Submit</button>
        </form>

    </section>

        <!-- FOOTER 
        ============================================== -->
    <footer>
        <div class="footer-text">
            © 2020 Copyright - Umbrella Corp. 
            <img src="images/umbrella-logo.png" alt="umbrella-logo " width="15%">

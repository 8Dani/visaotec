<!DOCTYPE html>
<html lang="pt-br">

<body id="home">

    CLASS - Multiplas por elemento/página. Identificador: .  -->
    
    <header>

            <ul>
            <a href="index.html">
                <img src="images/logo-horizontal.png" alt="logo-horizontal">

            <li><a href="#sobre">Sobre</a></li>
